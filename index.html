<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán sinh nhật</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>Máy đoán sinh nhật cực kỳ thông minh !</h1>
    <div class="container">
        <div class="input-dmy">
            <div class="form-group">
                <label for="usr">Ngày sinh:</label>
                <input type="number" class="form-control" id="day">
            </div>
            <div class="form-group">
                <label for="usr">Tháng sinh:</label>
                <input type="number" class="form-control" id="month">
            </div>
        </div>

        <div class="vaybt">
            <button type="button" class="btn btn-success" onclick="tinhSinhNhat()">Xem Ngay</button>
        </div>

        <!-- tạo vùng chứa -->
        <div id="vungChua"></div>

        <hr>

        <div class="vaybt-chitiet">
            <button type="button" class="btn btn-primary" onclick="xemChiTiet()">Xem Chi Tiết Hôn Nhân , Đời Sống Từ Tuổi.</button>
        </div>
    </div>
</body>
</html>
